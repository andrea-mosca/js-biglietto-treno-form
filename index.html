<body>
    <div class="container-fluid text-bg-primary">
        <div class="row p-5">
            <h1 class="text-center">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
            <div class="col-12 text-bg-light">


                <div class="row mx-5">
                    <div class="col-4 text-center">
                        <label>nome passeggero
                            <div><input type="text" id="utent-name"></div>
                        </label>
                    </div>
                    <div class="col-4 text-center">
                        <label>km da percorrere
                            <div><input type="number" id="utent-km"></div>
                        </label>
                    </div>

                    <div class="col-4 text-center">
                        <label>et√†
                            <div><input type="number" id="utent-age"></div>
                        </label>
                    </div>
                    <div class="col-12 text-center my-3"><button id="send-information-button">Genera</button></div>
                </div>
            </div>

            <div id="ticket" class="col-12 d-none p-0">
                <h1 class="text-center">IL TUO BIGLIETTO</h1>
                <div class="row g-0 ">
                    <div class="col-4">
                        <table class="table table-borderless">
                            <thead>
                                <tr>
                                    <th scope="col">passeggero</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td id="ticket-name"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col-8">
                        <table class="table table-borderless">
                            <thead>
                                <tr>
                                    <th scope="col">Sconto</th>
                                    <th scope="col">Codice biglietto</th>
                                    <th scope="col">Prezzo</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td id="sconto-applicato"></td>
                                    <td id="codice-biglietto"></td>
                                    <td id="prezzo-biglietto"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
